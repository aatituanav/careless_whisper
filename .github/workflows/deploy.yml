name: Build and Deploy to RunPod

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: '${{ vars.DOCKERHUB_USERNAME }}/whisper-large-v3-worker:${{ github.sha }}'

      - name: Run RunPod Tests
        uses: runpod/test-runner@v2.1.0
        with:
          image-tag: '${{ vars.DOCKERHUB_USERNAME }}/whisper-large-v3-worker:${{ github.sha }}'
          runpod-api-key: ${{ secrets.RUNPOD_API_KEY }}
          test-filename: .runpod/tests.json
          request-timeout: 300
